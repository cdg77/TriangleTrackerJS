<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Test</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Type?</h1>

      <form id="triangle-test">
        <div class="form-group">
          <label for="sideA">Side 1:</label>
          <input id="sideA" type="text">
        </div>
        <div class="form-group">
          <label for="sideB">Side 2:</label>
          <input id="sideB" type="text">
        </div>
        <div class="form-group">
          <label for="sideC">Side 3:</label>
          <input id="sideC" type="text">
        </div>

        <button type="submit" class="btn">Find out the type!</button>
      </form>

      <div id="result">
        <p>Your input of <span class="sideA"></span>, <span class="sideB"></span>, <span class="sideC"></span> is the following: <span class="output"></span><span class="not"></span> triangle!</p>
      </div>
    </div>
  </body>
</html>
